<app-header></app-header>
<div class="container py-5 w-25 mt-4 mb-4">
<main class="form-signin w-100 m-auto">
  <form>
    <img class="mb-4" src="assets/IMAGES/sc-logo-design-premium-letter-vector-36926002-PhotoRoom.png-PhotoRoom.png" alt="" width="150" height="150">
    <h1 class="h3 mb-3 fw-normal">Please Sign up</h1>

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Remember me
      </label>
    </div>
    <button class="btn btn-primary w-100 py-2" (click)="onSubmit()" type="submit">Sign up</button>
    <p class="mt-5 mb-3 text-body-secondary">&copy; 2022â€“2023</p>
    <a href="/login">Log in</a>
  </form>
</main> 
</div>                    
<app-footer></app-footer>
